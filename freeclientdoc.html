<!DOCTYPE html>
<html lang="ru">
  <head>   
	  <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">      
	  <title>CДБО BS-Client </title>	  
  </head> 
  <body>    
		<form method="get">	
		<ul style="list-style-type: none;">
		<p>Произвольный документ в банк</p>
			<table>				
				<tr>
					<td>Номер документа:<input type="number" name="num_document" size="16" maxlength="16"></td>	
					<td>Дата документа:<input type="date" name="date_document"></td>		
					<td>Тип:
						<select name="type">
						    <option value="empty"></option>
							<option value="mail">Письмо</option>
							<option value="file">Файл</option>
						</select>
					</td>					
				</tr>
			</table>
			<table>
				<tr>
					<td>Наименованинование отправителя:<input type="text" name="client" size="70" maxlength="105"></td>
				</tr>
			</table>
			<table>
				<tr>
					<td>Тип обращения:
						<select name="type_document">
							<option value="empty"></option>
							<option value="paydocby">Платежное поручение в бел.рублях</option>
							<option value="paydoccur">Платежное поручение в иностранной валюте</option>
							<option value="all">Все документы</option>
							<option value="questions">Вопрос сотрудникам банка</option>
						</select>
					</td>	
				</tr>
			</table>
			<table>
				<tr>
					<td>
					<textarea rows="10" cols="50" name="comments" maxlength="500"></textarea>
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td><input type="file" name="file"></input></td>
				</tr>	
			</table>
			<input name="submit" type="submit" value="Сохранить">
        </form>		
	</body>
</html>
